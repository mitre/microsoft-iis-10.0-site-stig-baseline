name: microsoft-iis-10.0-site-stig-baseline
title: Microsoft IIS 10.0 Site Security Technical Implementation Guide
maintainer: MITRE SAF Team
copyright: MITRE
copyright_email: saf@groups.mitre.org
license: Apache-2.0
summary: InSpec profile aligned to DISA STIG for Microsoft IIS 10.0 Site
  Security Technical Implementation Guide
description: null
version: 2.9.0
supports: []
depends: []
inspec_version: "~>6.0"

inputs:
  - name: public_server
    description: 'Specify if the server being reviewed is a public IIS 10.0 web server'
    type: boolean
    value: false

  - name: private_server
    description: 'Specify if the server being reviewed is a private IIS 10.0 web server'
    type: boolean
    value: false
    sensitive: true

  - name: non_production_server
    description: 'Specify if the server being reviewed is a non-production website'
    type: boolean
    value: false

  - name: black_listed_extensions
    description: 'List of Request Filtering black listed extensions'
    type: array
    value: []

  - name: site_name
    description: 'Name of IIS site'
    type: array
    value: ['tt', 'Default']

  - name: http_ip
    description: 'IP address used for http'
    type: array
    value: ['10.0.2.15', '0.0.0.0']

  - name: http_hostname
    description: 'IP address used for https'
    type: array
    value: ['local', 'l']
    
  - name: https_ip
    description: 'IP address used for https'
    type: array
    value: ['10.0.2.15', '0.0.0.0']

  - name: https_hostname
    description: 'Hostname used for https'
    type: array
    value: ['localhttps', 'localhttps2']

  - name: log_directory
    description: 'Path of IIS log directory'
    type: string
    value: 'C:\inetpub\logs\LogFiles'

  - name: site_log_directory
    description: 'The log directory location (full path)'
    type: array
    values: ['C:\inetpub\logs\LogFiles1', 'aws ec2 cloudwatch url']
